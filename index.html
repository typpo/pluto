    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'proxima-nova',Helvetica,sans-serif;
    }
    .tm  { position: absolute; top: 10px; right: 10px; }
    .webgl-error { font: 15px/30px monospace; text-align: center; color: #fff; margin: 50px; }
    .webgl-error a { color: #fff; }
    .top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      z-index: 999998;
      color: white;
      line-height: 2.5;
      text-align: center;
    }

    a {
      color: white;
    }

    .top-sub {
      position: absolute;
      top: 50px;
      left: 0;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    .title {
      font-family: 'Open Sans', Helvetica, sans-serif;
      font-weight: bold;
      font-size: 30px;
    }

    .credit {
      font-size: 12px;
      color: #aaa;
    }

    .bottom-left {
      position:absolute;
      bottom: 40px;
      left: 40px ;
      color: white;
      padding-right: 40px;
    }

    #left-nav {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 200px;
      background-color: #000;
      border-right: 1px solid #404040;
      z-index: 999998;
    }

    #controls {
      position: absolute;
      top: 100px;
      text-align: center;
      width: 100%;
    }

    #instructions {
      font-size: 12px;
      position: absolute;
      bottom: 20px;
      right: 30px;
      color: #eee;
    }

    #jump-to-container {
      font-size: 16px;
      position: absolute;
      top: 60px;
      right: 30px;
      color: #eee;
      text-align: right;
    }

    #jump-to-container select {
      font-size: 16px;
      color: #eee;
    }

    #jump-to-container .button {
      padding: 8px;
    }

    .button {
      background-color: #202020;
      cursor: pointer;
      border-radius: 5px;
    }

    .button.arrow {
      color: #eee;
      font-size: 40px;
      padding: 15px;
    }

    .button.arrow.inactive {
      color: #333;
    }

    span.button:hover {
      background-color: #303030;
    }

    .social-container {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 12px;
    }

    ul.share-buttons {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul.share-buttons li {
      display: inline;
    }

    ul.share-buttons img {
      width: 20px;
      height: auto;
    }

    .no_selection {
      -webkit-user-select: none; /* webkit (safari, chrome) browsers */
      -moz-user-select: none; /* mozilla browsers */
      -khtml-user-select: none; /* webkit (konqueror) browsers */
      -ms-user-select: none; /* IE10+ */
    }

    @media screen and (max-width: 850px) {
      .top, .top-sub {
        font-size: 12px;
      }

      .title {
        font-size: 20px;
      }

      #instructions, .social-container {
        display: none;
      }
    }
    </style>
