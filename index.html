      color: #aaa;
    }

    .bottom-left {
      position:absolute;
      bottom:20px;
      left: 20px ;
      color: white;
    }

    @media screen and (max-width: 850px) {
      .top, .top-sub {
        font-size: 12px;
      }
    }
